<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Society Cards Firestore Sync</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #fafafa; }
    form { margin-bottom: 20px; }
    input { margin: 5px 10px 5px 0; padding: 8px; }
    button { padding: 8px 16px; }
    .card { background: white; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Society Cards Manager</h1>
  <form id="cardForm">
    <input id="name" type="text" placeholder="Name" required />
    <input id="house" type="text" placeholder="House No." required />
    <button type="submit">Add Card</button>
  </form>

  <div id="cardsContainer"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAKc7A5wrLxPKUxgOO6V6KrJr-8eOVFal4",
      authDomain: "societymanagement-720f0.firebaseapp.com",
      projectId: "societymanagement-720f0",
      storageBucket: "societymanagement-720f0.firebasestorage.app",
      messagingSenderId: "746903378169",
      appId: "1:746903378169:web:aba39a80e787ee777f6a28",
      measurementId: "G-4FXH8NG8CT"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById('cardForm');
    const cardsContainer = document.getElementById('cardsContainer');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = form.name.value.trim();
      const house = form.house.value.trim();
      if (name && house) {
        try {
          await addDoc(collection(db, "cards"), {
            name,
            house,
            createdAt: Date.now()
          });
          form.reset();
        } catch (error) {
          alert('Error adding card: ' + error.message);
        }
      }
    });

    // Real-time listener
    const q = query(collection(db, "cards"), orderBy("createdAt", "desc"));
    onSnapshot(q, (querySnapshot) => {
      cardsContainer.innerHTML = '';
      querySnapshot.forEach(doc => {
        const card = doc.data();
        const div = document.createElement('div');
        div.className = 'card';
        div.textContent = `${card.name} â€” House No: ${card.house}`;
        cardsContainer.appendChild(div);
      });
    });
  </script>
</body>
</html>
